	<div class = "container">
		<div class = "row">
			<div class ="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
				<h1 class = "text-center"> Add Personal Details</h1>
				<div class = "card-body">
					<form th:action="@{/students}" th:object = "${employee}" method="POST">
						<div class ="form-group">
							<label> Employee First Name </label>
							<input
							type = "text"
							name = "firstName"
							th:field = "*{firstName}"
							class = "form-control"
							placeholder="Enter Employee First Name" 
							/>
						</div>
						
						<div class ="form-group">
							<label> EmployeeLast Name </label>
							<input
							type = "text"
							name = "lastName"
							th:field = "*{lastName}"
							class = "form-control"
							placeholder="Enter Employee Last Name" 
							/>
						</div>
						
						<div class ="form-group">
							<label>Employee Email </label>
							<input
							type = "text"
							name = "email"
							th:field = "*{email}"
							class = "form-control"
							placeholder="Enter Employee Email" 
							/>
						</div>
						
                        <div class ="form-group">
							<label>Employee Phone Number</label>
							<input
							type = "number"
							name = "number"
							th:field = "*{number}"
							class = "form-control"
							placeholder="Enter Employee Contact Number" 
							/>
						</div>
						<div class = "box-footer">
							<button type="submit" class = "btn btn-primary">
								Submit
							</button>
						</div>
					</form>
				
				</div>
			</div>
		</div>
	</div>
</body>
