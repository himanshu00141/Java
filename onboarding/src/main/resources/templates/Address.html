<div class = "container">
    <div class = "row">
        <div class ="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
            <h1 class = "text-center"> Add Address Details</h1>
            <div class = "card-body">
                <form th:action="@{/students}" th:object = "${student}" method="POST">
                    <div class ="form-group">
                        <label> Line 1</label>
                        <input
                        type = "text"
                        name = "line1"
                        th:field = "*{line1}"
                        class = "form-control"
                        placeholder="Address Line 1" 
                        />
                    </div>
                    
                    <div class ="form-group">
                        <label> Line 2</label>
                        <input
                        type = "text"
                        name = "line2"
                        th:field = "*{line2}"
                        class = "form-control"
                        placeholder="Address Line 2" 
                        />
                        </div>
                    
                    <div class ="form-group">
                        <label> City</label>
                        <input
                        type = "text"
                        name = "City"
                        th:field = "*{city}"
                        class = "form-control"
                        placeholder="Enter City" 
                        />
                    </div>
                    
                    <div class ="form-group">
                        <label> Pincode</label>
                        <input
                        type = "number"
                        name = "pincode"
                        th:field = "*{pincode}"
                        class = "form-control"
                        placeholder="Pincode" 
                        />
                    </div>

                    <div class ="form-group">
                        <label> State </label>
                        <input
                        type = "text"
                        name = "state"
                        th:field = "*{state}"
                        class = "form-control"
                        placeholder="State" 
                        />
                    </div>

                    
                    <div class ="form-group">
                        <label> Country </label>
                        <input
                        type = "text"
                        name = "country"
                        th:field = "*{country}"
                        class = "form-control"
                        placeholder="Country" 
                        />
                    </div>
                    
                    <div class = "box-footer">
                        <button type="submit" class = "btn btn-primary">
                            Submit
                        </button>
                    </div>
                </form>
            
            </div>
        </div>
    </div>
</div>
</body>
</html>
